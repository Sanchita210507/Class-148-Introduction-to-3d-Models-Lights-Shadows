<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">
      <a-asset-item src="models/tiger/Mesh_BengalTiger.gltf" id="tiger">
        <a-asset-item src="models/giraffe/scene.gltf" id="giraffe"></a-asset-item>
        <a-asset-item src="models/photographer/scene.gltf" id="photographer"></a-asset-item>
        <a-asset-item src="models/tree_for_games/scene.gltf" id="tree"></a-asset-item>
        <a-asset-item src="models/wooden_fence/scene.gltf" id="woodenFence"></a-asset-item>
        <img id = "bg" src = "images/sky.jpg"></img>
      </a-asset-item>

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:ambient; intensity:0.5">

    </a-entity>

    <!--Directional-->
    <a-entity animation="property:rotation; to:0 360 0; easing:linear; loop:true; dur:60000">
      <a-entity light="type:directional; intensity:5; distance:50; decay:2; color:green castShadow:true"
        position="-100 18 20"></a-entity>
    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive:true" visible="true"
      color="#2E6F10"></a-circle>


    <!--------------------------------------GLTF Models----------------------------------------------------------->
    
    <!--Tiger-->
    <a-entity>

      <a-entity gltf-model="#tiger" position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" shadow="cast:true">
      </a-entity>

    </a-entity>

    <!--Giraffe-->

    <a-entity>

      <a-entity gltf-model="#giraffe" position="-9 4 8.2" rotation="0 90 0" scale="1 1 1"
        shadow="cast:true; receive:false "></a-entity>

    </a-entity>

    <!--Photographer-->

    <a-entity>

      <a-entity gltf-model="#photographer" position="20 0 0" rotation="0 -90 0" scale="1 1 1"
        shadow="cast:true; receive:false "></a-entity>

    </a-entity>

    <!--Tree-->
    <a-entity gltf-model="#tree" position="-10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009"
      shadow="cast:true; receive:false "></a-entity>
    <a-entity gltf-model="#tree" position="10 0 -1" rotation="0 0 0" scale="0.009 0.009 0.009"
      shadow="cast:true; receive:false "></a-entity>

    <!--Wooden Fence-->

    <a-entity>

      <a-entity gltf-model="#woodenFence" position="-2 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005"
        shadow="cast:true; receive:false "></a-entity>
      <a-entity gltf-model="#woodenFence" position="-10 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005"
        shadow="cast:true; receive:false "></a-entity>
      <a-entity gltf-model="#woodenFence" position="-20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005"
        shadow="cast:true; receive:false "></a-entity>
      <a-entity gltf-model="#woodenFence" position="-30 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005"
        shadow="cast:true; receive:false "></a-entity>
      <a-entity gltf-model="#woodenFence" position="-30 -0.9 -10" rotation="0 -90 0" scale="0.005 0.005 0.005"
        shadow="cast:true; receive:false "></a-entity>
      <a-entity position="5 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
        shadow="cast: true; receive: false">
      </a-entity>

      <a-entity position="12 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
        shadow="cast: true; receive: false">
      </a-entity>

      <a-entity position="20 -0.9 -10" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#fence"
        shadow="cast: true; receive: false">
      </a-entity>

      <a-entity position="27 -0.9 -0.9" rotation="0 90 0" scale="0.005 0.005 0.005" gltf-model="#fence"
        shadow="cast: true; receive: false">
      </a-entity>


    </a-entity>

  </a-scene>
</body>

</html>
